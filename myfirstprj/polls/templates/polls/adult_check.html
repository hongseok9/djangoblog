<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	{% if age >= 20 %}
		<h1>당신의 나이는 {{age}}세 입니다.</h1>
		<h1>당신은 성인입니다. 주류나 담배를 구매 할 수 있습니다.</h1>
	{% else %}
		<h1>당신의 나이는 {{age}}세 입니다.</h1>
		<h1>당신은 미성년자입니다. 주류나 담배를 구매 할 수 없습니다.</h1>
	{% endif %}
</body>
</html>
