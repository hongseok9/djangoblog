<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테스트 파일</title>
</head>
<body>
	<h1>render 함수 테스트</h1>
	<div>
		render 함수를 이용하면 이렇게<br>
		html 파일을 완성시켜놓고 연결 할 수 있습니다.
	</div>
	<div>
		이 파일은 HttpResponse 기준으로 한 문자열로 작성해야 하는<br>
		복잡한 코드를 보다 손쉽게 작성할 수 있게 만들어줍니다.
	</div>
	<a href="{% url 'namespace:index' %}">메인링크</a>
	
</body>
</html>
<!-- HttpResponse나 print형식으로 만들기 힘드니까 html에서 만듦 -->
